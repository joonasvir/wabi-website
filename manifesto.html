<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wabi â€” Manifesto</title>
  <style>
    @font-face { font-family: 'Selecta'; src: url('/fonts/Selecta-Regular.otf') format('opentype'); font-weight: 400; font-display: swap; }
    @font-face { font-family: 'Selecta'; src: url('/fonts/Selecta-Medium.otf') format('opentype'); font-weight: 500; font-display: swap; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Selecta', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f0f0f0; color: #191919;
      -webkit-font-smoothing: antialiased;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; padding: 24px; text-align: center;
    }
    .container { max-width: 496px; }
    h1 { font-size: 28px; font-weight: 500; line-height: 34px; letter-spacing: -0.02em; margin-bottom: 16px; }
    p { font-size: 18px; line-height: 26px; color: #525252; letter-spacing: -0.03em; margin-bottom: 24px; }
    a { color: #191919; text-decoration: underline; text-underline-offset: 3px; }
    a:hover { color: #525252; }
    nav {
      position: fixed; top: 0; left: 0; right: 0; z-index: 50;
      display: flex; align-items: center; justify-content: space-between;
      padding: 20px 32px;
    }
    .nav-logo { display: flex; align-items: center; text-decoration: none; }
    .wabi-glyph { position: relative; width: 38px; height: 24px; opacity: 0.3; }
    .wabi-glyph .dot { position: absolute; border-radius: 50%; background: #191919; width: 12px; height: 12px; }
    .wabi-glyph .dot:nth-child(1) { top: 0; left: 1px; }
    .wabi-glyph .dot:nth-child(2) { top: 0; left: 13px; }
    .wabi-glyph .dot:nth-child(3) { top: 0; left: 25px; }
    .wabi-glyph .dot:nth-child(4) { top: 12px; left: 7px; }
    .wabi-glyph .dot:nth-child(5) { top: 12px; left: 19px; }
    .nav-link {
      color: #525252; text-decoration: none; font-size: 14px;
      font-weight: 500; letter-spacing: -0.16px; transition: color 0.2s;
    }
    .nav-link:hover { color: #191919; }
    @media (min-width: 768px) {
      .wabi-glyph { width: 54px; height: 34px; }
      .wabi-glyph .dot { width: 17px; height: 17px; }
      .wabi-glyph .dot:nth-child(1) { top: 0; left: 1px; }
      .wabi-glyph .dot:nth-child(2) { top: 0; left: 18px; }
      .wabi-glyph .dot:nth-child(3) { top: 0; left: 36px; }
      .wabi-glyph .dot:nth-child(4) { top: 15px; left: 10px; }
      .wabi-glyph .dot:nth-child(5) { top: 15px; left: 27px; }
      .nav-link { font-size: 16px; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/" class="nav-logo">
      <div class="wabi-glyph">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        <div class="dot"></div><div class="dot"></div>
      </div>
    </a>
    <a href="/" class="nav-link">The product</a>
  </nav>
  <div class="container">
    <h1>The Wabi Manifesto</h1>
    <p>The full manifesto experience is coming soon to this page. In the meantime, explore everything we're building.</p>
    <a href="/">Back to home</a>
  </div>
</body>
</html>
